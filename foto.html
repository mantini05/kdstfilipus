    <center>
      <h1>Photo Gallery Kegiatan</h1>
      <div class="gallery" id="gallery"></div>
      <div class="pagination" id="pagination"></div>
    </center>
    <script>
      const photos = [];
      const photosPerPage = 2;
      let currentPage = 1;

      // Assuming you have 10 photos named photo1.jpg, photo2.jpg, ..., photo10.jpg in the foto folder
      for (let i = 1; i <= 10; i++) {
        photos.push(`foto/photo${i}.jpg`);
      }

      function displayPhotos(page) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        const start = (page - 1) * photosPerPage;
        const end = start + photosPerPage;
        const paginatedPhotos = photos.slice(start, end);

        paginatedPhotos.forEach((photo) => {
          const img = document.createElement("img");
          img.src = photo;
          img.alt = `Photo ${photo}`;
          gallery.appendChild(img);
        });
      }

      function setupPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        const totalPages = Math.ceil(photos.length / photosPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.addEventListener("click", () => {
            currentPage = i;
            displayPhotos(currentPage);
          });
          pagination.appendChild(button);
        }
      }

      displayPhotos(currentPage);
      setupPagination();
    </script>
